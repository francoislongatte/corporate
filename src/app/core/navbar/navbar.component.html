<div class="basis-full grow max-w-7xl items-center flex justify-between">
  <div class="flex items-center justify-between">
    <a
      class="flex-none text-xl font-semibold dark:text-white"
      href="#"
      aria-label="Brand"
      >Brand</a
    >
  </div>
  <div
    class="flex flex-col gap-y-4 gap-x-0 mt-5 sm:flex-row basis-full justify-center sm:items-center sm:gap-y-0 sm:gap-x-7 sm:mt-0 sm:pl-7"
  >
    <a
      *ngFor="let navigation of navigations"
      class="font-medium text-blue-600 sm:py-6 dark:text-blue-500"
      href="#"
      aria-current="page"
      >{{ navigation.label }}</a
    >
  </div>
  <div class="flex items-center shrink-0 gap-x-2 sm:ml-auto">
    <a
      class="flex items-center gap-x-2 font-medium text-gray-500 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-500"
      href="#"
    >
      <svg
        class="w-4 h-4"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
        />
      </svg>
      Log in
    </a>
  </div>
</div>
