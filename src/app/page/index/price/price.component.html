<div id="plan" class="flex">
	<p class="text-xl font-medium leading-tight tracking-tight text-stone-700">Plan</p>
</div>

<div class="mt-5 md:mt-8">
	<div
		class="h-auto w-full rounded-[40px] bg-gradient-to-br from-orange-200 via-orange-500 to-orange-200 p-2"
	>
		<!-- Card -->
		<div
			class="box-border h-full w-full rounded-[32px] bg-orange-50 p-6 shadow-md shadow-orange-500 md:p-8"
		>
			<div>
				<h3 class="text-base font-medium leading-tight tracking-tight text-stone-900 md:text-xl">
					Monthly
				</h3>
				<p
					class="my-2 text-2xl font-semibold leading-tight tracking-tight text-stone-900 md:text-3xl"
				>
					4999,00 €
				</p>
				<p class="text-sm font-normal leading-normal text-stone-900 md:text-base">
					Ideal for those with ongoing needs and a passion for growth—unlimited requests welcome.
				</p>
				<div class="flex flex-wrap gap-y-4 py-4 md:flex-nowrap md:gap-4 md:py-6">
					<button class="basis-full md:basis-auto" type="button" (click)="openDialog()">
						Get started
					</button>
					<button
						[secondary]="true"
						class="basis-full md:basis-auto"
						type="button"
						(click)="popup()"
					>
						Book a call
					</button>
				</div>
				<div class="flex flex-col sm:flex-row">
					@for (list of lists; track list) {
					<ul class="flex-1">
						@for (item of list; track item) {
						<li
							class="flex content-center items-center gap-2 py-2 text-base font-medium leading-tight tracking-tight text-stone-900"
						>
							<svg
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<g id="Bullet">
									<circle id="Circle" cx="12" cy="12" r="12" fill="#FFF0E0" />
									<path
										id="Star"
										d="M12.5024 6H11.5024V10.1373L9.43333 6.55356L8.56731 7.05356L10.6333 10.6319L7.05619 8.56667L6.55619 9.43269L10.1362 11.4996H6V12.4996H10.1322L6.55198 14.5667L7.05198 15.4327L10.6333 13.365L8.56577 16.9461L9.43179 17.4461L11.5024 13.8597V18H12.5024V13.8693L14.5673 17.4459L15.4333 16.9459L13.3653 13.3639L16.9485 15.4327L17.4485 14.5667L13.8683 12.4996H18V11.4996H13.8643L17.4443 9.43269L16.9443 8.56667L13.3653 10.633L15.4318 7.05376L14.5658 6.55376L12.5024 10.1276V6Z"
										fill="#C76700"
									/>
								</g>
							</svg>
							<span>{{ item }}</span>
						</li>
						}
					</ul>
					}
				</div>
			</div>
		</div>
	</div>
</div>
